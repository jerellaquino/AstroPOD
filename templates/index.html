<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
            <!-- Bootstrap CSS --> <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uq
        KI2xXr2" crossorigin="anonymous">

        <title>NASA Astronomy Picture of the Day</title>   
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">NASA Astronomy Picture of the Day</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            
          </nav>
         
          <main role="main" class="container">
            
            <div class="jumbotron">
              <div class="mx-auto" style="width: 300px; height: 400px;">
                <div class="card" style="width: 32rem;">
                  <img class="card-img-top" src= "{{ apod.hdurl }}" alt="{{ apod.url }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ apod.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ apod.date }}</h6>
                    <p class="card-text">{{ apod.explanation }}</p>
                  </div>
              </div>    
            </div>
          
          </main>

         
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
