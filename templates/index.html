<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
            <!-- Bootstrap CSS --> <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uq
        KI2xXr2" crossorigin="anonymous">

        <title>NASA Astronomy Picture of the Day</title>   
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">NASA Astronomy Picture of the Day</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            
          </nav>
         
          <div class="jumbotron">
            <div class="container text-center">
              <h1 class="display-3">{{ apod.date }}</h1>
              <img src="{{ apod.hdurl }}" class="rounded" alt="{{ apod.url }}" width="500" height="600">
            </div>
          </div>
        
          <div class="jumbotron">
            <div class="container">
              <h2 class="display-3">{{ apod.title }}</h2>
              <p>{{ apod.explanation}}</p>
            </div>
          </div>
                   
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
